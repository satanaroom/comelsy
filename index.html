<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comelsy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header header--mobile_fixed">
        <div class="container-header">
            <div class="header-wrapper">
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="Logo: comelsy" class="logo__image" />
                </a>
                <div class="header-right">
                    <div class="header-right__top">
                        <span class="header-text">Инжиниринговая компания КОМЭЛСИ</span>
                    </div>
                    <div class="header-right__bottom">
                        <ul class="header-menu">
                            <li class="header-menu__item">
                                <img src="img/close.svg" alt="Icon: close" class="header-menu__button" />
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">Предлагаем</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">История компании</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">Выполненные работы</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">Фотогалерея</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">Партнеры</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link-get">Контакты</a>
                            </li>
                        </ul>
                        <img src="img/mobile-menu.svg" alt="Logo: mobile menu" class="header__image" />
                    </div>
                </div>
            </div>
            <!-- /.header-wrapper -->
        </div>
        <!-- /.container-header -->
    </header>
</body>

</html>
