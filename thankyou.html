<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comelsy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header header--mobile_fixed">
        <div class="container">
            <div class="header-wrapper">
                <img src="img/logo.svg" alt="Logo: comelsy" class="logo__image" />
                <div class="header-right">
                    <div class="header-right__top">
                        <span class="header-text">Инжиниринговая компания КОМЭЛСИ</span>
                    </div>
                    <div class="header-right__bottom">
                        <ul class="header-menu header-menu__mobile">
                            <li class="header-menu__item">
                                <img src="img/close.svg" alt="Icon: close" class="header-close" />
                            </li>
                            <li class="header-menu__item">
                                <a href="#offer" class="header-menu__link">Предлагаем</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#history" class="header-menu__link">История компании</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#jobs" class="header-menu__link">Выполненные работы</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#galary" class="header-menu__link">Фотогалерея</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#partners" class="header-menu__link">Партнеры</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#contacts" class="header-menu__link-get">Контакты</a>
                            </li>
                        </ul>
                        <img src="img/mobile-menu.svg" alt="Logo: mobile menu" class="header__image" />
                    </div>
                    <button class="menu-button header-menu__button">
                        <span class="menu-button__line"></span>
                        <span class="menu-button__line"></span>
                        <span class="menu-button__line"></span>
                    </button>
                </div>
            </div>
            <!-- /.header-wrapper -->
        </div>
        <!-- /.container -->
    </header>
    <section class="thanksyou">
        <div class="container-thanksyou">
          <div class="thanksyou-wrapper">
            <h1 class="thanksyou__title">Спасибо, что подписались на нас!</h1>
            <p class="thanksyou__text">
              Вы получите уведомления о новых поставках оборудования!
            </p>
            <p class="thanksyou__p-link">
              <a href="https://karpovroom.ru/comelsy/" class="thanksyou__link"
                >Вернуться назад</a
              >
            </p>
          </div>
        </div>
        <!-- /.container -->
      </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
